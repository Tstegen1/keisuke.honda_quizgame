<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Firebase Auth</title>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <style>h1{text-align: center;}</style>
</head>
<body>
  <h1>ゲームを始めよう！！</h1>
  <div id="firebaseui-auth-container"></div>

  <div id="firebaseui-auth-container-facebook"></div>

  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/3.5.2/firebase-ui-auth__ja.js"></script>
  <script src="js/config.js"></script>
  <script>

    //-------Firebase UIの設定---------//

    //firebase設定
    let uiConfig = {
      callbacks: {
        signInSuccess: function (currentUser, credential, redirectUrl) { // サインイン成功時のコールバック関数
          return true; // 戻り値で自動的にリダイレクトするかどうかを指定
        },
      },     
        // ログイン完了時の遷移先
        signInSuccessUrl: 'html/done.html',

        //利用する認証機能
        signInOptions: [
          firebase.auth.EmailAuthProvider.PROVIDER_ID  //メール認証
        ],

        //ダミーで利用規約のurlの設定
        tosUrl: 'http://example.com/kiyaku/',
        //ダミーでプライバシーポリシーのurlの設定
        privacyPolicyUrl: 'http://example.com/privacy'
      };

      //firebaseの初期化
      let ui = new firebaseui.auth.AuthUI(firebase.auth());
      //firebaseUIの描画を開始開始する
      ui.start('#firebaseui-auth-container', uiConfig);
  </script>
</body>
</html>
