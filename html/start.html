<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/start.css">
  <title>じゃんけんクイズ</title>
</head>
<body>
  
  <div id="logout">ログアウト</div>


  <!-- 最初の動画は負ける -->
  <video muted src="../movie/honda.mp4" controls></video>
  <a href="main.html">じゃんけんクイズゲームを始める！！</a>

  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
  <script src="../js/config.js"></script>
  <script>
    let logout = document.getElementById("logout");
    logout.addEventListener("click", ()=>{
      //firebase.auth().signOut()→サインアウトの処理
      firebase.auth().signOut().then(()=>{  //then→成功した時
        alert('ログアウトします');  
        location.href = '../index.html';
      })
      .catch( (error)=>{
        alert(`ログアウト時にエラーが発生しました (${error})`);
      });
    });

  </script>

</body>
</html>
